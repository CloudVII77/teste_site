<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Empregos</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-container">
          <img id="logo" src="img/dinheiro.jpeg" alt="imagem da logo">
          <ul>
            <li><a href="#">Encontrar vaga</a></li>
            <li><a href="#">Enviar vaga</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div id="main-banner">
          <div id="search-form">
            <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
            <p>Conecta-se de forma gratuita as melhores empresas e consiga</p>
            <form>
              <input type="text" name="job" placeholder="Digite o cargo">
              <select name="region">
                <option value="">Todos os estados</option>
                <option>Alagoas (AL)</option>
            <option>Acre (AC)</option>
            <option>Amapá (AP)</option>
            <option>Amazonas (AM)</option>
            <option>Bahia (BA)</option>
            <option>Ceará (CE)</option>
            <option>Distrito Federal (DF)</option>
            <option>Espírito Santo (ES)</option>
            <option>Goiás (GO)</option>
            <option>Maranhão (MA)</option>
            <option>Mato Grosso (MT)</option>
            <option>Mato Grosso do Sul (MS)</option>
            <option>Minas Gerais (MG)</option>
            <option>Pará (PA)</option>
            <option>Paraíba (PB)</option>
            <option>Paraná (PR)</option>
            <option>Pernambuco (PE)</option>
            <option>Piauí (PI)</option>
            <option>Rio de Janeiro (RJ)</option>
           <option> Rio Grande do Norte (RN)</option>
           <option> Rio Grande do Sul (RS)</option>
            <option>Rondônia (RO)</option>
            <option>Roraima (RR)</option>
            <option>Santa Catarina (SC)</option>
            <option>São Paulo (SP)</option>
            <option>Sergipe (SE)</option>
            <option>Tocantins (TO)</option>
              </select>
              <select name="category">
                <option value="">Categoria</option>
                <option value="">Engenheiro de software</option>
                <option value="">Programador front-end</option>
                <option value="">Full stack</option>
                <option value="">Cientitas de dados</option>
                <option value="">Analista de dados</option
              </select>
              <input type="submit" value="Pesquisar">
            </form>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
